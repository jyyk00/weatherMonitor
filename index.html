<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Weather </title>
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.min.css">
    <link rel="stylesheet" type="text/css"
        href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="./Assets/style.css">
</head>

<body>
    <div class="hero">
        <nav class="navbar">
            <a class="navbar-brand" href="#">
                <i class="fa fa-sun-o" aria-hidden="true"></i>
                <strong>WeatherDashboard</strong>
            </a>
            <span id="date" class="lead">11:00AM | Dec 4, 2019</span>
        </nav>
        <div class="container">
            <h1>Search for a city:</h1>
        </div>
        <form action="searchBar">

            <div class="input-group">
                <input type="search" placeholder="" aria-describedby="button-addon5" class="form-control">
                <div class="input-group-append">
                    <button id="button-addon5" type="submit" class="btn btn-primary"><i
                            class="fas fa-search"></i></button>
                </div>
            </div>
        </form>
        <div class="container">
            <div class="row">
                <div id="" class="col-8 mx-auto weather">
                    <div class="weather-head">
                        <h1 id="location" class="text-center display-4">Hillsboro, US</h1>
                        <div class="row">
                            <div id="description" class="description col-6 text-center">
                                <i id="icon-desc" class="wi wi-owm-200"></i>
                                <p class="desc">cloudy</p>
                            </div>
                            <div id="temperature" class="col-6 text-center">
                                60 <i id="icon-thermometer" class="wi wi-thermometer"></i>
                            </div>
                        </div>
                        <div class="weather-body">
                            <div class="row">
                                <div class="humidity col-4 text-center">
                                    <i class="wi wi-raindrop"></i><span> Humidity</span>
                                </div>
                                <div class="wind col-4 text-center">
                                    <i class="wi wi-strong-wind"></i><span> Wind Speed</span>
                                </div>
                                <div class="visibility col-4 text-center">
                                    <i class="fa fa-eye"></i><span> Visibility</span>
                                </div>
                            </div>
                            <div class="row">
                                <div id="humidity" class="humidity-data col-4 text-center">
                                    75%
                                </div>
                                <div id="wind" class="wind-data col-4 text-center">
                                    34mph
                                </div>
                                <div id="visibility" class="degree-data col-4 text-center">
                                    235
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="weather.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>



















</body>

</html>
