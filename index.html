<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather API</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/73e2d51f51.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" type="text/css" />
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-12">
                <header>
                    <h1 class="d-flex text-white bg-dark justify-content-center">Weather Dashboard</h1>
                </header>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="card-header">
                    <h5>Search for a City:</h5>
                    <div class="input-group mb-3">
                        <input type="text">
                        <button class=" btn btn-primary fas fa-search input-group-append"></button>
                    </div>
                    <ul class="list-group">
                    </ul>
                </div>
            </div>
            <div class="col-md-8">
                <div class="card mb-3">
                    <div class="card-body">
                        <h3 class="mb-4"></h3>
                        <img id="main1">
                        <div class="clear"></div>
                        <p class="temp">Temperature: </p>
                        <p class="humid">Humidity: </p>
                        <P class="wind">Wind Speed: </P>
                        <p class="uv">UV index: </p>
                    </div>
                </div>
                <h4>5-Day Forecast:</h4>
                <div class="card-deck">
                    <div class="card text-white bg-primary">
                        <div class="card-body blueCard">
                            <p class="card-title" id="dateOne"></p>
                            <img id="img1">
                            <P class="card-text"><small id="day1T">Temp: </small></P>
                            <p class="card-text"><small id="day1H">Humidity: </small></p>
                        </div>
                    </div>
                    <div class="card text-white bg-primary">
                        <div class="card-body blueCard">
                            <p class="card-title" id="dateTwo"></p>
                            <img id="img2">
                            <P class="card-text"><small id="day2T">Temp: </small></P>
                            <p class="card-text"><small id="day2H">Humidity: </small></p>
                        </div>
                    </div>
                    <div class="card text-white bg-primary">
                        <div class="card-body blueCard">
                            <p class="card-title" id="dateThree"></p>
                            <img id="img3">
                            <P class="card-text"><small id="day3T">Temp: </small></P>
                            <p class="card-text"><small id="day3H">Humidity: </small></p>
                        </div>
                    </div>
                    <div class="card text-white bg-primary">
                        <div class="card-body blueCard">
                            <p class="card-title" id="dateFour"></p>
                            <img id="img4">
                            <P class="card-text"><small id="day4T">Temp: </small></P>
                            <p class="card-text"><small id="day4H">Humidity: </small></p>
                        </div>
                    </div>
                    <div class="card text-white bg-primary">
                        <div class="card-body blueCard">
                            <p class="card-title" id="dateFive"></p>
                            <img id="img5">
                            <P class="card-text"><small id="day5T">Temp: </small></P>
                            <p class="card-text"><small id="day5H">Humidity: </small></p>
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
